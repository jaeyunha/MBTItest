<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI test (Serengeti animals version)</title>

    <!-- bootstrap CSS import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <article class='start'>
        <h1 class="mt-5 text-center">Which Serengeti animal is like me?</h1>
        <button type="button" class="btn btn-primary mt-5" onclick="start();">Start the test!</button>
    </article>
    <article class="question">
        <!-- Implementing Progress Bar -->
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class="text-center mt-5">Question</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-2">A</button>
        <button id="B" type="button" class="btn btn-primary mt-2">B</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal">
        <h2 id="animal" class="text-center mt-5">What animal:</h2>
        <h3 id="explain" class="text-center mt-5">Explnation: </h3>

    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <!-- Jquery link imported -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS import links  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        var num = 1;

        var q = {
            1: { "title": "Q1", "type": "EI", "A": "E", "B": "I" },
            2: { "title": "Q2", "type": "EI", "A": "E", "B": "I" },
            3: { "title": "Q3", "type": "EI", "A": "E", "B": "I" },
            4: { "title": "Q4", "type": "SN", "A": "S", "B": "N" },
            5: { "title": "Q5", "type": "SN", "A": "S", "B": "N" },
            6: { "title": "Q6", "type": "SN", "A": "S", "B": "N" },
            7: { "title": "Q7", "type": "TF", "A": "T", "B": "F" },
            8: { "title": "Q8", "type": "TF", "A": "T", "B": "F" },
            9: { "title": "Q9", "type": "TF", "A": "T", "B": "F" },
            10: { "title": "Q10", "type": "JP", "A": "J", "B": "P" },
            11: { "title": "Q11", "type": "JP", "A": "J", "B": "P" },
            12: { "title": "Q12", "type": "JP", "A": "J", "B": "P" }
        }
        var result = {
            "ISTJ": { "animal": "Hippo", "explain": "hippo explain", "img": "lion.jpg" },
            "ENFP": { "animal": "Cool Lion", "explain": "lion explain", "img": "lion.jpg" },
            "ENTJ": { "animal": "Tiger", "explain": "Tiger explain", "img": "lion.jpg" }
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function () {
            var type = $("#type").val();
            var preValue = $("#" + type).val();
            $("#" + type).val(parseInt(preValue) + 1);
            next();
        });
        $("#B").click(function () {
            next();
        });
        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
                ($("#EI").val() < 2) ? mbti += "N" : mbti += "S";
                ($("#EI").val() < 2) ? mbti += "F" : mbti += "T";
                ($("#EI").val() < 2) ? mbti += "P" : mbti += "J";
                alert(mbti);
                $("#img").attr("src", result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr('style', 'width: calc(100/12*' + num + '%)')
                $("#title").html(q[num]["title"]);
                $("#type").html(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
    </script>
</body>

</html>
